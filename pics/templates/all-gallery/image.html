{%extends 'all-gallery/base.html'%}


 {% block content %}
 {{block.super}}
 <div class="container">

   <div class="row">
     <img src="{{image.photo_image.url}}"  class="img-fluid gallery" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.image_name}}</h1>
   </div>

   <div class="row">
     <p>{{image.image_description}}</p>
   </div>

   <div class="row">
     <p>Posted {{image.date_posted|timesince}}</p>
   </div>

 </div>

 {% endblock %}
